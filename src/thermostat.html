<html>
<head>

  <title>Thermostat</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="../public/stylesheet.css" />
</head>

<body>

  <div id=content>

    <h1 id=energy_usage >Energy usage</h1>
    <h1 id=temperature >Temperature</h1>
    <h1 id=powersave >Power Save</h1>
    <h1 id=outside_temp >Outside Temp</h1>
    <h1 id=current_city >Current City</h1>
    <h1>Enter city</h1>
      <input type="text" id="city" name="city"/>
      <button type="submit" id="submit_city">Submit</button>

    <button id=turn_up >Turn up</button>
    <button id=turn_down >Turn down</button>
    <button id=powersave_on >Power Save On</button>
    <button id=powersave_off >Power Save Off</button>
    <button id=reset_temp >Reset Temperature</button>

  </div>
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="thermostat.js"></script>
</body>
</html>
